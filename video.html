<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embedding</title>
</head>
<body>
    <div>
        <iframe width="150" height="150" src="https://www.youtube.com/embed/Vq-bgH0yq6Y?si=rdbfQn24wc9Bb3uN"

    <br>
    <iframe src="https://www.binge.com" frameborder="0" width="300px"></iframe>
    <br><video src="video/sample.mp4" width="150" controls autoplay loop >This Is Sample Video</video>
    </div>
