<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Containing Triangle</title>
<style>
    .circle {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        border-radius: 50%;
        position: relative;
    }

    .triangle {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
    <div class="circle">
        <div class="triangle"></div>
    </div>
</body>
</html>
